# DEFAULT PARAMETERS
# ==============================================================
[params]
home = "Inicio"
logo = ""
# theme color
theme_color = "#228e5c"
# contact info
phone = "+880 2544 658 256"
email = "steve.fruits@email.com"
address = "San Cayetano Alto, Calle París, Loja"
# meta description
