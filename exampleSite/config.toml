# default configuration
baseURL = "http://binarium.io"
languageCode = "es-ES"
summaryLength = "10"
theme = "kross-hugo"
title = "Binarium"

# CSS PLUGINS
# required to style the site, since the site uses bootstrap
# ==============================================================
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/slick/slick.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"


# JS PLUGIN
# required to style the site, since the site uses bootstrap
# and some interactions are done with jquery
# ==============================================================
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/shuffle/shuffle.min.js"
[[params.plugins.js]]
link = "plugins/google-map/map.js"


# MENU
# ==============================================================
[[menu.main]]
