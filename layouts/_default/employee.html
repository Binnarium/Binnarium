<div class="card border-0 rounded-0 hover-shadow mb-5">

  <div class="aspect-ratio">
    <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
  </div>

  <!-- card content -->
  <div class="card-body">
    <!-- employee name -->
    <h4 class="card-title" title="{{ .Title }}">
      {{ .Title }}
    </h4>

    <!-- employee description -->
    <p>
      {{ .Params.role }}
    </p>

    <!-- links and contact -->
    <ul class="list-inline">
      {{ range .Params.Contact }}
      <li class="list-inline-item" title="{{ .name }}">
        <!-- contact item -->
        <a class="text-color" href="{{ .link | safeURL }}">
          <!-- icon -->
          <i class="{{ .icon }}"></i>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
