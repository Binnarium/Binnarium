---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: Portafolio
- type: document
  path: content/spanish/portfolio/_index.md
  label: Página de inicio
- type: directory
  path: content/spanish/portfolio
  label: Proyectos
  create: documents
  match: "**/*"
  exclude: _index*
  templates:
  - portafolio
- type: heading
  label: Publicaciones / Post
- type: document
  path: content/spanish/blog/_index.md
  label: Español / Inicio
- type: directory
  path: content/spanish/blog
  label: Español / Publicaciones
  create: all
  match: "**/*"
  exclude: _index*
- type: heading
  label: Inicio Home
- type: document
  path: data/es/homepage.md
  label: Español / Página de Inicio
- type: heading
  label: Sobre Nosotros / About Us
- type: document
  path: content/spanish/about/_index.md
  label: Español / Sobre Nosotros
- type: document
  path: data/es/about.md
  label: Español / Datos Sobre Nosotros
- type: heading
  label: Contacto / Contact
- type: document
  path: content/spanish/contact/_index.md
  label: Español / Contacto
- type: heading
  label: Equipo / Team
- type: document
  path: content/spanish/employee/_index.md
  label: Español / Inicio
- type: directory
  path: content/spanish/employee
  label: Equipo
  create: all
  match: "**/*"
  exclude: _index*
  templates:
  - team-member
- type: heading
  label: Configuración
- type: directory
  path: ''
  label: Configuración del Sitio
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.71.1
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.71.1
