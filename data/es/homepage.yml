success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "Unidos por la Educación"
  content : "**Unidos!**, empresarios, maestros, familia, estudiantes, todos juntos fuertes como un puño debemos formar un 
  gran equipo que trabaje para mejorar la calidad educativa; de manera aislada, poco o nada se puede hacer, la situación
   de la educación en el Ecuador ha progresado pero está lejos de alcanzar los niveles óptimos; el Estado a través de las 
   evaluaciones, capacitaciones continuas, inversión en infraestructura, hace lo posible por mejorar esta situación, 
   pero si cada individuo, no se pone al hombro la cuota de responsabilidad que le corresponde, desde el lugar en donde 
   se encuentre no se podrá lograr tener un país realmente competitivo, innovador y con capacidades de progreso.
  "
  # video link
  video_link : "https://www.youtube.com/watch?v=ResipmZmpDU"



  
