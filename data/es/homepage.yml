################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Ambientes de Aprendizaje"
      content : "Apoyamos el modelo de enseñanza aprendizaje implementando **Plataformas Educativas** y **Laboratorios Virtuales** en tu institución."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Contrata ahora"
        link : "contact"

    # slider item loop
    - title : "Desarrollo de Herramientas Educativas"
      content : "Desarrollamos **recursos educativos** digitales enfocados en tu entorno y a medida."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Contrata ahora"
        link : "contact"

    # slider item loop
    - title : "Asesoría y Capacitación"
      content : "Contamos con **profesionales altamente capacitados** en educación, capaces de llevar tu institución a la era digital."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Contrata ahora"
        link : "contact"


